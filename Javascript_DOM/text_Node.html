<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Node</title>
</head>
<body>
    Programmer Milenial
    <script>
        const txt = document.body.firstChild;
        console.info(txt.wholeText);

        // create text node
        const addtxt = document.createTextNode("Master koding");
        document.body.appendChild(addtxt);

    </script>
</body>
</html>
