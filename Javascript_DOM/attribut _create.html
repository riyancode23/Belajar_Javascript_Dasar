<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attribute-create</title>
</head>
<body>

    <img  id="logo" alt="PZN Logo">
    <img  id="logo1" alt="PZN Logo">
    <script>

        const logo = document.getElementById("logo");
        const src = document.createAttribute("src");
        src.value="https://www.programmerzamannow.com/img/pzn.png";
        logo.setAttributeNode(src);

        const logo1 = document.getElementById("logo1");
        logo1.setAttribute("src","https://www.programmerzamannow.com/img/pzn.png");

    </script>
</body>
</html>
